<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CRUD demo js</title>
    <link rel="stylesheet" href="estilos.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
    <div class="mensaje-alerta">
    </div>

    <div class="jumbotron row">
        <section>Alumno: Jose Leonardo Balam Hoil</section>
        <section>Grupo: INFO 408</section>
        <h2> Registro de Trabajadores <small>Gestión de trabajadores</small></h2>
        

        <div class="col-md-6">
            <hr>
            <p class="modo"> <span class="glyphicon glyphicon-plus"></span>agregar trabajador</p>
            <form id="trabajadores-form">
                <input class="form-control" type="text" id="nombre" placeholder="Nombre">
                <input class="form-control" type="email" id="correo" placeholder="Correo del trabajador">
                <input class="form-control" type="number" id="peso" placeholder="Peso en kg">
                <input class="form-control" type="date" id="fecha_nacimiento" placeholder="Fecha de nacimiento">
                
                
                <input class="form-control" type="text" id="cargo" placeholder="Cargo del trabajador">
                <input class="form-control" type="tel" id="telefono" placeholder="Teléfono de contacto">

                <br>
                <input type="submit" class="btn btn-success" value=" Guardar">
            </form>
            <br><br>
            <div id="numeroTrabajadores">
            </div>
        </div>

        <div class="col-md-6">
            <img style="width:100%" src="./imagen.jpg" alt="" />
        </div>
    </div>

    <br><br>
    <table class="table" id="dbTrabajadores-list">
    </table>

</body>
<a href="../../index.html" class="btn btn-primary">
  <span class="glyphicon glyphicon-home"></span> Volver al Menú Principal
</a>
